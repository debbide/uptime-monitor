name = "website-monitor"
main = "workers/monitor.ts"
compatibility_date = "2024-01-01"
compatibility_flags = ["nodejs_compat"]

[triggers]
crons = ["*/5 * * * *"]

[site]
bucket = "./dist"

[[kv_namespaces]]
binding = "MONITOR_KV"
id = "your_kv_namespace_id"

[[d1_databases]]
binding = "DB"
database_name = "website-monitor"
database_id = "your_d1_database_id"
