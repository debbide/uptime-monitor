name: Deploy to Cloudflare

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy Worker and Pages

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Setup D1 Database
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: d1 create website-monitor || true
        continue-on-error: true

      - name: Apply Database Schema
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: d1 execute website-monitor --file=./schema.sql --remote
        continue-on-error: true

      - name: Setup KV Namespace
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: kv:namespace create "MONITOR_KV" || true
        continue-on-error: true

      - name: Generate wrangler.toml from secrets
        run: |
          cat > wrangler.toml << EOF
          name = "website-monitor"
          main = "workers/monitor.ts"
          compatibility_date = "2024-01-01"

          [triggers]
          crons = ["*/5 * * * *"]

          [[kv_namespaces]]
          binding = "MONITOR_KV"
          id = "${{ secrets.KV_NAMESPACE_ID }}"

          [[d1_databases]]
          binding = "DB"
          database_name = "website-monitor"
          database_id = "${{ secrets.D1_DATABASE_ID }}"
          EOF
          echo "Generated wrangler.toml:"
          cat wrangler.toml

      - name: Build frontend
        env:
          VITE_WORKER_URL: ${{ secrets.WORKER_URL }}
        run: npm run build

      - name: Deploy Worker
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: deploy

      - name: Deploy to Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy dist --project-name=website-monitor
