name: Deploy to Cloudflare

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy Worker

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Setup D1 Database
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: d1 create website-monitor || true
        continue-on-error: true

      - name: Apply Database Schema
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: d1 execute website-monitor --file=./schema.sql --remote
        continue-on-error: true

      - name: Setup KV Namespace
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: kv:namespace create "MONITOR_KV" || true
        continue-on-error: true

      - name: Generate wrangler.toml from secrets
        run: |
          if [ -z "${{ secrets.D1_DATABASE_ID }}" ] || [ -z "${{ secrets.KV_NAMESPACE_ID }}" ]; then
            echo "⚠️ Warning: D1_DATABASE_ID or KV_NAMESPACE_ID not configured"
            echo "Using existing wrangler.toml from repository"
            echo "Please configure these secrets after first deployment"
            cat wrangler.toml
          else
            echo "Generating wrangler.toml from GitHub Secrets..."
            cat > wrangler.toml << EOF
          name = "website-monitor"
          main = "workers/monitor.ts"
          compatibility_date = "2024-01-01"

          [build]
          command = ""

          [build.upload]
          format = "service-worker"

          [triggers]
          crons = ["*/5 * * * *"]

          [site]
          bucket = "./dist"

          [[kv_namespaces]]
          binding = "MONITOR_KV"
          id = "${{ secrets.KV_NAMESPACE_ID }}"

          [[d1_databases]]
          binding = "DB"
          database_name = "website-monitor"
          database_id = "${{ secrets.D1_DATABASE_ID }}"
          EOF
            echo "✅ Generated wrangler.toml:"
            cat wrangler.toml
          fi

      - name: Build frontend
        run: npm run build

      - name: Deploy Worker
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: deploy
